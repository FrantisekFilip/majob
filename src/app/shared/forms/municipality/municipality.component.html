<mat-form-field class="app-municipality">
  <mat-label>{{label}}</mat-label>
  <input matInput
         type="text"
         [(ngModel)]="value"
         [formControl]="municipalityFormControl"
         [errorStateMatcher]="matcher"
         placeholder="{{placeholder}}">
  <mat-error *ngIf="municipalityFormControl.hasError('required')">
    {{requiredError}}
  </mat-error>
</mat-form-field>

<div class="second-step">
  <div class="row d-flex justify-content-center">
    <h1>{{'baseInformation' | translate}}</h1>
  </div>

  <div class="row">
    <div class="col d-flex justify-content-center">
      <h3>{{'contactInformation' | translate}}</h3>
    </div>
  </div>

  <form [formGroup]="baseInformationFormGroup" (ngSubmit)="onSubmit()" class="example-form">
    <div class="row">
      <div class="col">
        <app-email [publicForm]="baseInformationFormGroup" [value]="(secondStepState$ | async).customerEmail"></app-email>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <app-phone-number [publicForm]="baseInformationFormGroup" [value]="(secondStepState$ | async).customerPhone"></app-phone-number>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <section>
          <mat-checkbox [color]="'primary'"
                        formControlName="agreeBackContacted" [ngModel]="(secondStepState$ | async).agreementContact">{{'agreeBackContacted' | translate}}</mat-checkbox>
        </section>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <section>
          <mat-checkbox [color]="'primary'"
                        formControlName="agreeProcessingPersonalData" [ngModel]="(secondStepState$ | async).agreementProcessingPersonalData">{{'agreeProcessingPersonalData' | translate}}</mat-checkbox>
        </section>
      </div>
    </div>
  </form>
</div>
